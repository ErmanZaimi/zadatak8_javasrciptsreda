<!DOCTYPE html>
<html>

<head>
    <title>predavanje 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3 text-center">
            <button class="btn btn-primary mt-3 bg-success" onclick="showWelcome()">Click me!</button>
          </div>
        </div>
        <hr class="my-5"> 
        <div class="row">
            <div class="col-md-6 offset-md-3 text-center">
              <p id="changingText">Hi!</p>
              <button class="btn btn-primary" onclick="changeText()">Change text</button>
            </div>
          </div>
        </div>
        <hr class="my-5"> 
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3 text-center">
              <img class="img-fluid" src="Resursi (4)/Resursi/hello.jpg" id="changingImage" alt="Image" width="300px">
            </div>
          </div>
        </div>
        <hr class="my-5">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3 text-center">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="maleRadio" value="male">
                <label class="form-check-label" for="maleRadio">Male</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="femaleRadio" value="female">
                <label class="form-check-label" for="femaleRadio">Female</label>
              </div>
              <div class="mt-3"> 
                <button class="btn btn-primary bg-success" onclick="checkSelectedGender()">Check selected Gender</button>
              </div>
              <p id="genderMessage"></p>
            </div>
          </div>
        </div>
        <hr class="my-5">
        <div class="container">
            <div class="row">
              <div class="col-md-6 offset-md-3 text-center">
                <form id="myForm">
                  <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" required placeholder="Frist Name">
                  </div>
                  <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" required placeholder="Last Name">
                  </div>
                  <div class="mb-3">
                    <label for="favoriteAnimal" class="form-label">Favorite Animal</label>
                    <input type="text" class="form-control" id="favoriteAnimal" required placeholder="Favorite Animal">
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                  <button type="button" class="btn btn-secondary" onclick="showInput()">Show input</button>
                </form>
              </div>
            </div>
          </div>

    <script src="javascr.js"></script>
</body>
</html>
